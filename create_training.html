<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" expand=True viewport="var(--tg-viewport-stable-height)" scheme="var(--tg-color-scheme)">
	<link rel="stylesheet" href="style.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Training</title>
</head>
<body>
	<h2>Запускаем тренировку</h2>
		<div class="inner">
			<ul><label for="date_traning">Дата:</label>
				<input type="date" name="date_traning" id="id_date_traning"></ul>
			<ul><label for="location">Место:</label>
				<input type="text" name="location" id="id_location"></ul>
			<ul><label for="type_traning">Тренировка/Игра:</label>
				<input type="text" name="type_traning" id="id_type_traning"></ul>
			<ul><label for="limit_number_players">Кол-во игроков:</label>
				<input type="number" name="limit_number_players" id="id_limit_number_players"></ul>
			<ul><label for="comment">Комментарий:</label>
				<input type="text" name="comment" id="id_comment"></ul>
			<ul><label for="level">Уровень:</label>
				<input type="text" name="level" id="id_level"></ul>
			<ul><label for="level">Уровень:</label>
				<select size=4 multiple_name="level[]'>
				<option disabled>Выберите уровень игры</option>
				<option selected_value="average">average</option>
				<option value="beginner">beginner</option>
				<option value="above average">above average</option>
				<option value="high level">high level</option>
			</select></ul>
		</div>
		<ul><img src="")>
			<button id="create_training" class="btn">Start</button></ul>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="telegram-web-app.js"></script>
</body>
</html>
