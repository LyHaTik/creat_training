<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"></link>
	<meta name="viewport" viewportHeight ="var(--tg-viewport-height)" colorScheme="var(--tg-color-scheme)" content="width=device-width, initial-scale=1.0">
	<title>Training</title>
</head>
<body>
	<div class="container">
		<h1>Запускаем тренировку</h1>
		<div class="inner">
		<ul></ul>
			<label for="date_traning">Дата:</label>
				<input type="date" name="date_traning" id="id_date_traning">
			<label for="location">Место:</label>
				<input type="text" name="location" id="id_location">
			<label for="type_traning">Тренировка/Игра</label>
				<input type="text" name="type_traning" id="id_type_traning">
			<label for="limit_number_players">Кол-во игроков</label>
				<input type="number" name="limit_number_players" id="id_limit_number_players">
			<label for="comment">Комментарий</label>
				<input type="text" name="comment" id="id_comment">
			<label for="level">Уровень</label>
				<input type="text" name="level" id="id_level">
			<button id="create_training" class="btn">Start</button>
		</ul>
		</div>
	</div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="telegram-web-app.js"></script>
</body>
</html>
