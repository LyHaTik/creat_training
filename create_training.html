<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" expand=True viewport="var(--tg-viewport-stable-height)" scheme="var(--tg-color-scheme)">
	<link rel="stylesheet" href="style.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Training</title>
</head>
<body>
	<h2>Запускаем тренировку</h2>
		<div class="inner">
			<ul><label for="date_training">Дата:</label>
				<input type="date" name="date_training" id="id_date_training"></input></ul>
			<ul><label for="time_training">Время:</label>
				<input type="time" name="time_training" id="id_time_training"></input></ul>
			<ul><label for="hidden_survey">Скрытая</label>
				<input type="checkbox" name="hidden_survey" id="id_hidden_survey"></input></ul>
			<ul><label for="type_training">Тип:</label>
				<select name="type_training">
					<option value="game">Игра</option>
					<option value="training">Тренировка</option>
				</select>
			</ul>
			<ul><label for="level">Уровень:</label>
				<select name="level">
					<option value="beginner">Начинающий</option>
					<option value="average">Средний</option>
					<option value="above average">Выше среднего</option>
					<option value="high level">Профи</option>
				</select>
			</ul>
			<ul><label for="limit_number_players">Кол-во игроков:</label>
				<input type="number" name="limit_number_players" id="id_limit_number_players" value=12></input></ul>
			<ul><label for="location">Место:</label>
				<input type="text" name="location" id="id_location" value="PSU"></input></ul>
			<ul><label for="comment">Комментарий:</label>
				<input type="text" name="comment" id="id_comment" value="Бою быть, быть бою!"></input></ul>
		</div>
		<ul><img src="")>
			<button id="create_gamer" class="btn">Start</button></ul>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="telegram-web-app.js"></script>
</body>
</html>
