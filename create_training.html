<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" expand=True viewport="var(--tg-viewport-stable-height)" scheme="var(--tg-color-scheme)">
	<link rel="stylesheet" href="style.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>>Тренировка</title>
</head>
<body>
	<h2>Создаем тренировку</h2>
		<div class="inner">
			<ul><label for="date_tr">Дата:</label>
				<input type="date" name="date_tr" id="id_date_tr"></ul>
			<ul><label for="time_tr">Время:</label>
				<input type="time" name="time_tr" id="id_time_tr" value="18:00"></ul>
			<ul><label for="hidden_survey">Скрытая:</label>
				<input type="checkbox" name="hidden_survey" id="id_hidden_survey" value=False></ul>
			<ul><label for="type_tr">Тип тренировки:</label>
				<input type="text" name="type_tr" id="id_type_tr" value="Игра"></ul>
			<ul><label for="level">Уровень:</label>
				<input type="text" name="level" id="id_level" value="Средний"></ul>
			<ul><label for="count_gamer">Кол-во игроков:</label>
				<input type="number" name="count_gamer" id="id_count_gamer" value=12></ul>
			<ul><label for="location">Место:</label>
				<input type="text" name="location" id="id_location" value="PSU"></ul>
			<ul><label for="comment">Комментарий:</label>
				<input type="text" name="comment" id="id_comment" value="Бою быть!"></ul>
		</div>
		<ul><img src="">
			<button id="create_tr" class="btn">Start</button></ul>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="telegram-web-app.js"></script>
</body>
</html>
