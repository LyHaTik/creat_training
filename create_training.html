<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" expand=True viewport="var(--tg-viewport-stable-height)" scheme="var(--tg-color-scheme)">
	<link rel="stylesheet" href="style.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Training</title>
</head>
<body>
	<h2>Создаем юнита</h2>
		<div class="inner">
			<ul><label for="gaming_role">Роль:</label>
				<input type="text" name="gaming_role" id="id_gaming_role"></ul>
			<ul><label for="gender">м/ж:</label>
				<input type="text" name="gender" id="id_gender"></ul>
			<ul><label for="age">Полных лет:</label>
				<input type="number" name="age" id="id_age"></ul>
			<ul><label for="height">Рост(см):</label>
				<input type="number" name="height" id="id_height"></ul>
			<ul><label for="weight">Вес(кг):</label>
				<input type="number" name="weight" id="id_weight"></ul>
			<ul><label for="jump">Прыжок(см):</label>
				<input type="number" name="jump" id="id_jump"></ul>
			<ul><label for="location">Р-н проживания:</label>
				<input type="text" name="location" id="id_location"></ul>
			<ul><label for="contact">Телефон:</label>
				<input type="text" name="contact" id="id_contact"></ul>
			<ul><label for="level">Уровень:</label>
				<input type="text" name="level" id="id_level"></ul>
			
		</div>
		<ul><img src="")>
			<button id="create_gamer" class="btn">Start</button></ul>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="telegram-web-app.js"></script>

</html>
