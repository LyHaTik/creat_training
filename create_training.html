<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" 
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Training</title>
</head>
<body src="https://telegram.org/js/telegram-web-app.js">
	<div id="main">
		<h1>Запускаем тренировку</h1>
	</div>
	<form id="form">
		<p><iframe style="width:100%;border:0;overflow:hidden;background-color:transparent;height:50px" scrolling="no" src="https://fortraders.org/informers/getInformer?st=6&cat=7&title=%D0%9A%D1%83%D1%80%D1%81%D1%8B%20%D0%B2%D0%B0%D0%BB%D1%8E%D1%82%20%D0%A6%D0%91%20%D0%A0%D0%A4&texts=%7B%22toolTitle%22%3A%22%D0%9A%D0%BE%D0%B3%D0%B4%D0%B0%20%D1%82%D1%8B%20%D0%BF%D0%B5%D1%80%D0%B5%D1%81%D1%82%D0%B0%D0%BD%D0%B5%D1%88%D1%8C%20%D0%B7%D0%B0%20%D1%8D%D1%82%D0%B8%D0%BC%20%D1%81%D0%BB%D0%B5%D0%B4%D0%B8%D1%82%D1%8C%20%3F%22%2C%22todayCourse%22%3A%22%22%7D&mult=1&showGetBtn=0&hideHeader=1&hideDate=1&w=0&codes=1&colors=false&items=2&columns=todayCourse&toCur=11111"></iframe></p>
		<p><label for="date_traning">Дата:</label>
			<input type="date" name="date_traning" id="id_date_traning"></p>
		<p><label for="location">Место:</label>
			<input type="text" name="location" id="id_location"></p>
		<p><label for="photo">Фото:</label>
			<input type="image" name="photo" id="id_photo"></p>
		<p><label for="type_traning">Тренировка/Игра</label>
			<input type="text" name="type_traning" id="id_type_traning"></p>
		<p><label for="limit_number_players">Кол-во игроков</label>
			<input type="number" name="limit_number_players" id="id_limit_number_players"></p>
		<p><label for="comment">Комментарий</label>
			<input type="text" name="comment" id="id_comment"></p>
		<p><label for="level">Уровень</label>
			<input type="text" name="level" id="id_level"></p>
		<button id="create_training" var(--tg-theme-button-color)>Создать</button>
	<script>
		let tg = window.Telegram.WebApp;
		let create_training = document.getElementById("create_training");
		tg.expand();

		create_training.addEventListener("click", () => {
			let date_traning = document.getElementById("id_date_traning").value;
			let location = document.getElementById("id_location").value;
			let photo = document.getElementById("id_photo").value;
			let type_traning = document.getElementById("id_type_traning").value;
			let limit_number_players = document.getElementById("id_limit_number_players").value;
			let comment = document.getElementById("id_comment").value;
			let level = document.getElementById("id_level").value;
			let data = {
				date_traning: date_traning,
				location: location,
				photo: photo,
				type_traning: type_traning,
				limit_number_players: limit_number_players,
				comment: comment,
				level: level
			}
				
			tg.sendData(JSON.stringify(data));
			tg.close()
		});
	</script>
</body>
</html>
