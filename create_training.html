<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" 
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Training</title>
</head>
<body>
	<div id="main">
		<h1>Запускаем тренировку</h1>
	</div>
		<ul>
			<li><label for="date_traning">Дата:</label>
				<input type="date" name="date_traning" id="id_date_traning"></li>
			<li><label for="location">Место:</label>
				<input type="text" name="location" id="id_location"></li>
			<li><label for="photo">Фото:</label>
				<input type="image" name="photo" id="id_photo"></li>
			<li><label for="type_traning">Тренировка/Игра</label>
				<input type="text" name="type_traning" id="id_type_traning"></li>
			<li><label for="limit_number_players">Кол-во игроков</label>
				<input type="number" name="limit_number_players" id="id_limit_number_players"></li>
			<li><label for="comment">Комментарий</label>
				<input type="text" name="comment" id="id_comment"></li>
			<li><label for="level">Уровень</label>
				<input type="text" name="level" id="id_level"></li>
			<button id="create_training" onClick="alert('training loaded ...')>Start</button>
		</ul>
	<script src="https://telegram.org/js/telegram-web-app.js">
		let tg = window.Telegram.WebApp;
		let create_training = document.getElementById("create_training");
		tg.expand();

		create_training.addEventListener("click", () => {
			let date_traning = document.getElementById("id_date_traning").value;
			let location = document.getElementById("id_location").value;
			let photo = document.getElementById("id_photo").value;
			let type_traning = document.getElementById("id_type_traning").value;
			let limit_number_players = document.getElementById("id_limit_number_players").value;
			let comment = document.getElementById("id_comment").value;
			let level = document.getElementById("id_level").value;
			let data = {
				date_traning: date_traning,
				location: location,
				photo: photo,
				type_traning: type_traning,
				limit_number_players: limit_number_players,
				comment: comment,
				level: level
			}
				
			tg.sendData(JSON.stringify(data));
			tg.close()
		});
	</script>
</body>
</html>
